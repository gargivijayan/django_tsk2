{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link rel="stylesheet" href="{% static './css/style.css' %} ">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="bg3">
    <h1 class="text-center text-light pt-5">EMPLOYEE REGISTRATION FORM</h1>
    <div class="container" style="width: 300px;">
      <form  action="/update/{{data.id}}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="name" class="main_head">Name</label>
          <input type="text" class="form-control" name="ename" id="name" value="{{data.name}}">
    
        </div>
        <div class="form-group">
          <label for="age" class="main_head">Age</label>
          <input type="text" class="form-control" name="eage" id="age" value="{{data.age}}">
        </div>
        <div class="form-group">
          <label for="mobile" class="main_head">Mobile</label>
          <input type="text" class="form-control" name="emobile" id="mobile" value="{{data.mobile}}">
        </div>
    
        <div class="form-group">
          <label for="city" class="main_head">city</label>
          <input class="form-control" type="text" name="ecity" id="city" value="{{data.city}}">
        </div>
       
        <div class="form-group">
          <label for="desig" class="main_head">Designation</label>
          <input type="text" class="form-control" name="edesignation" id="desig" value="{{data.designation}}">
        </div>
        <div class="text-center pt-5">
          <input class="btn btn-info" type="submit" value="UPDATE">
        </div>
        
      </form>


    </div>
   
    
</body>
</html>
