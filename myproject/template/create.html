{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"crossorigin="anonymous"></script>

</head>

<body class="bg4">
  <h1 class="head1">EMPLOYEE REGISTRATION FORM</h1>
  <div class="container1"  style="width: 250px; margin-left: 950px;">
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="name"  class="main_head1">Name</label>
        <input type="text" class="form-control"  name="ename" id="name">
  
      </div>
      <div class="form-group">
        <label for="age"  class="main_head1">Age</label>
        <input type="text" class="form-control" name="eage" id="age">
      </div>
      <div class="form-group">
        <label for="mobile"  class="main_head1">Mobile</label>
        <input type="text" class="form-control" name="emobile" id="mobile">
      </div>
  
      <div class="form-group">
        <label for="city"  class="main_head1">city</label>
        <input class="form-control" type="text" name="ecity" id="city">
      </div>
     
      <div class="form-group">
        <label for="desig"  class="main_head1">Designation</label>
        <input type="text" class="form-control" name="edesignation" id="desig">
      </div>
      
      <div class="button2">
        <input class="btn btn-info"type="submit" value="Register">

      </div>
      
    </form>


  </div>


</body>

</html>
